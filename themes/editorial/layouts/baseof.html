<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="ltr">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- partial "header.html" . -}}
  <main>
    {{- block "main" . }}{{ end -}}
  </main>
  {{- partial "footer.html" . -}}
  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.header-nav');
      if (toggle && nav) {
        toggle.addEventListener('click', function() {
          nav.classList.toggle('open');
        });
      }
    });
  </script>
</body>
</html>
